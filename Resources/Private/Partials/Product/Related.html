<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ppm="http://typo3.org/ns/Pixelant/PxaProductManager/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="row">
    <div class="single-product-related">
        <div class="col-md-12">
            <h3>
                <f:translate key="{headerLabel}" />
            </h3>
        </div>

        <f:for each="{relatedProducts}" as="product">
            <div class="col-md-3">
                <ppm:link page="{settings.pids.singleViewPid}" category="{product.firstCategory}" product="{product}">
                    <div class="item">
                        <f:render partial="Product/ListImage"
                                  arguments="{image: product.thumbnail, title: product.name}" />

                        <div class="item-body">
                            <div class="item-title">
                                <h4>{product.name}</h4>
                            </div>
                        </div>
                    </div>
                </ppm:link>
            </div>
        </f:for>
    </div>
</div>
</html>
